version: '3.6'

services:

  lint-splinter:
    build:
      context: ../
      dockerfile: ./lint
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: lint-splinter:${ISOLATION_ID}
    volumes:
      - ../../:/project/splinter
    command: run_lint_rust

  clippy-splinter:
    build:
      context: ../
      dockerfile: ./lint
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: clippy-splinter:${ISOLATION_ID}
    volumes:
      - ../../:/project/splinter
    command:  cargo clippy -- -D warnings

  lint-gameroom-client:
    build:
      context: ../../examples/gameroom/gameroom-app
      dockerfile: ../../../docker/lint-client
    image: lint-gameroom-client:${ISOLATION_ID}
    volumes:
      - ../../:/project/splinter/examples/gameroom/gameroom-app
    command: npm run lint

  lint-canopy-app:
    build:
      context: ../../canopy
      dockerfile: ./app/Dockerfile
    image: canopy-app:${ISOLATION_ID}
    command: yarn lint

  lint-canopyjs:
    build:
      context: ../../canopy/canopyjs
    image: canopyjs:${ISOLATION_ID}
    command: yarn lint

  lint-design-system:
    build:
      context: ../../canopy/design-system
    image: design-system:${ISOLATION_ID}
    command: yarn lint
