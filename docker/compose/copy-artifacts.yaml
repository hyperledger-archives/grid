version: '3.6'

services:

# ---== grid debs ==----

  gridd:
    image: gridd:${ISOLATION_ID}
    volumes:
      - ../../build/debs:/build/debs
    entrypoint: |
      bash -c "
        cp /tmp/*.deb /build/debs
      "

  grid-cli:
    image: grid-cli:${ISOLATION_ID}
    volumes:
      - ../../build/debs:/build/debs
    entrypoint: |
      bash -c "
        cp /tmp/*.deb /build/debs
      "

# ---== scar files ==----

  location:
    image: location-contract-builder:${ISOLATION_ID}
    volumes:
      - ../../build/scar:/build/scar
    entrypoint: |
      bash -c "
        cp /tmp/*.scar /build/scar
      "

  pike:
