version: "3.6"

services:

  splinter-node-0:
    image: splinterd:latest
    build:
        context: ../..
        dockerfile: ./splinterd/Dockerfile
    expose:
      - 8043
      - 8044
    volumes:
      - ./demo_state:/splinter_state
    command: >
      bash -c "
        /splinterd -vv \
                --transport raw \
                --storage yaml \
                --service-endpoint 0.0.0.0:8043 \
                --network-endpoint 0.0.0.0:8044 \
                --node-id 012
      "
    environment:
      SPLINTER_STATE_DIR: /splinter_state

  splinter-node-1:
    image: splinterd:latest
    build:
        context: ../..
        dockerfile: ./splinterd/Dockerfile
    expose:
      - 8045
      - 8046
    volumes:
      - ./demo_state:/splinter_state
    command: >
      bash -c "
        /splinterd -vv \
                --transport raw \
                --storage yaml \
                --service-endpoint 0.0.0.0:8045 \
                --network-endpoint 0.0.0.0:8046 \
                --node-id 345
      "
    environment:
      SPLINTER_STATE_DIR: /splinter_state

  private-xo-service-a:
    image: private-xo:latest
    container_name: private-xo-service-a
    build:
        context: ../..
        dockerfile: ./examples/private_xo/Dockerfile
    expose:
        - 8000
    ports:
        - "8008:8000"
    command: >
        bash -c "
          sleep 10;
          /private-xo -vv \
                      --bind 0.0.0.0:8000 \
                      --circuit alpha \
                      --service-id service_a \
                      --verifier service_b \
                      --connect splinter-node-0:8043
        "

  private-xo-service-b:
    image: private-xo:latest
    container_name: private-xo-service-b
    build:
        context: ../..
        dockerfile: ./examples/private_xo/Dockerfile
    expose:
        - 8000
    ports:
        - "8009:8000"
    command: >
        bash -c "
          sleep 10;
          /private-xo -vv \
                      --bind 0.0.0.0:8000 \
                      --circuit alpha \
                      --service-id service_b \
                      --verifier service_a \
                      --connect splinter-node-1:8045
        "

  xo-shell:
    image: hyperledger/sawtooth-shell:1.1
    container_name: xo-shell
    command: |
        bash -c "
          sawtooth keygen &&
          tail -f /dev/null
        "
