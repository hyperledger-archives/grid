---
nodes:
  012:
    endpoints:
      - tcp://splinter-node-0:8044
  345:
    endpoints:
      - tcp://splinter-node-1:8046
  678:
    endpoints:
      - tcp://splinter-node-2:8048
circuits:
  alpha:
    auth: trust
    members:
      - 012
      - 345
      - 678
    roster:
      - service_id: service_a
        service_type: private_counter_service
        allowed_nodes:
          - "012"
        arguments:
          peers: "service_b,service_c"
      - service_id: service_b
        service_type: private_counter_service
        allowed_nodes:
          - "345"
        arguments:
          peers: "service_a,service_c"
      - service_id: service_c
        service_type: private_counter_service
        allowed_nodes:
          - "678"
        arguments:
          peers: "service_a,service_b"
    persistence: any
    durability: none
    routes: require_direct
    circuit_management_type: default
