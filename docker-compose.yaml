version: '2.1'

services:

  track-and-trace-tp:
    image: grid-track-and-trace-tp
    container_name: grid-track-and-trace-tp
    build:
      context: .
      dockerfile: contracts/track_and_trace/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,eth0,validator,${no_proxy}'
    volumes:
      - .:/grid
      - /grid/sdk
      - /grid/contracts/track_and_trace/target
      - /grid/contracts/track_and_trace/src/messages
    entrypoint: |
      bash -c "
        cargo build &&
        grid-track-and-trace-tp -v -C tcp://validator:4004
      "

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: grid-sawtooth-validator
    expose:
      - 4004
    ports:
      - '4020:4004'
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: grid-sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: grid-sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8024:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8008
