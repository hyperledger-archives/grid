components:
  parameters:
    protocol_version:
      name: SplinterProtocolVersion
      in: header
      description: |
        The protocol version which the client can understand. If not provided,
        the node will respond using its latest protocol version.
      required: false
      schema:
        type: integer
        example: 1

  schemas:
    Error:
      additionalProperties: false
      properties:
        message:
          description: A message describing the error that occurred
          type: string
          example: DatabaseError({description})
      required:
        - message

    ErrorBiome:
      additionalProperties: false
      properties:
        code:
          description: Error code
          type: string
          example: 400
        message:
          description: A message describing the error that occurred
          type: string
          example: "Invalid payload"
      required:
        - message

    Status:
      additionalProperties: false
      properties:
        version:
          description: Rest API version
          type: string
          example: "0.3.14"
        node_id:
          description: Node id
          type: string
          example: node-009
        endpoint:
          description: The node's service endpoint
          example: tcp://foo.bar.biz
      required:
        - version

    ApplicationRegistration:
      additionalProperties: false
      properties:
        status:
          description: Registration status
          type: string
          enum:
            - OK
            - ERROR
        circuit_management_type:
          description: Circuit management type
          type: string
          example: gameroom
        error_reason:
          description: Error message if the registration failed
          type: string

    RegisteredNode:
      type: object
      properties:
        identity:
          type: string
        endpoint:
          type: string
        display_name:
          type: string
        metadata:
          type: object
      example:
        identity: node-123123-asdf
        endpoint: tls://12.0.0.123:8431
        display_name: Cargill - Node 1
        metadata:
          company: Cargill
          status: Up

    PublicKeyInfo:
      type: object
      properties:
        public_key:
          type: string
        node_id:
          type: string
        metadata:
          type: object
          additionalProperties: true
          example:
            name: Jane User
            organization: Acme Corporation

    Link:
      type: object
      properties:
        link:
          type: string
          description: link to batch_statuses endpoint
          example: "/scabbard/{circuit_id}/{service_id}/batch_statuses?ids={ids}"

    BatchStatus:
      type: object
      properties:
        id:
          type: string
          description: Batch header signature
          example: 6ff35474a572087e08fd6a54d563bd8172951b363e5c9731f1a40a855e14bba45dac515364a08d8403f4fb5d4a206174b7f63c29e4f4e425dc71b95494b8a798
        status:
          type: object
          description: Batch status
          properties:
            statusType:
              type: string
              enum:
                - Unknown
                - Invalid
                - Valid
                - Pending
                - Committed
            message:
                type: array
                items:
                  type: object
                  properties:
                    transaction_id:
                      type: string
                      example: f4e147ff464013deccb3e68bb8619beffb29ff86b401257c93bcf8ef76d7ca173fa84b4f4a58414ad2d00a2c9f810cbb726e01cd26ebd44720239d9d35853099
                    error_message:
                      type: string
                      example: "Wasm contract returned invalid transaction: xo, 0.3.3"
                    error_data:
                      type: array
                      items:
                        type: integer
    Circuit:
      type: object
      properties:
        circuit_id:
          type: string
          example: alpha
        authorization_type:
          type: string
          example: Trust
        persistence:
          type: string
          example: Any
        routes:
          type: string
          example: Any
        circuit_management_type:
          type: string
          example: Gameroom
        members:
          type: array
          items:
            $ref: '#/components/schemas/CircuitMember'
        roster:
          type: array
          items:
            $ref: '#/components/schemas/CircuitService'

    CircuitMember:
      type: object
      properties:
        node_id:
          type: string
          example: node-000
        endpoint:
          type: string
          example: tls://127.0.0.1:8080

    CircuitService:
      type: object
      properties:
        service_id:
          type: string
          example: service-a
        service_type:
          type: string
          example: scabbard
        allowed_nodes:
          type: array
          items:
            type: string

    Proposal:
      type: object
      properties:
        proposal_type:
          type: object
          description: The type of circuit proposal
          properties:
            statusType:
              type: string
              enum:
                - Create
                - UpdateRoster
                - AddNode
                - RemoveNode
                - Destroy
        circuit_id:
          type: string
          example: "circuit-000"
        ciircuit_hash:
          type: string
          example: "8ce518770b962429a953b10220905ac9adf86a855f0b085695f444edf991b8ca"
        circuit_proposal:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/Circuit"
        votes:
          type: array
          items:
            $ref: '#/components/schemas/VoteRecord'
        requester:
          type: string
          example: "026c889058c2d22558ead2c61b321634b74e705c42f890e6b7bc2c80abb4713118"
        requester_node_id:
          type: string
          example: "node-000"

    VoteRecord:
      type: object
      properties:
        public_key:
          type: string
          example: "026c889058c2d22558ead2c61b321634b74e705c42f890e6b7bc2c80abb4713118"
        vote:
          type: object
          properties:
            voteType:
              type: string
              enum:
                - Accept
                - Reject
        voter_node_id:
          type: string
          example: "node-000"

    Paging:
      type: object
      properties:
        current:
          type: string
        offset:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        first:
          type: string
        prev:
          type: string
        next:
          type: string
        last:
          type: string
      example:
        current: /admin/nodes?offset=10&limit=10
        offset: 10
        limit: 10
        total: 50
        first: /admin/nodes?offset=0&limit=10
        prev: /admin/nodes?offset=0&limit=10
        next: /admin/nodes?offset=20&limit=10
        last: /admin/nodes?offset=40&limit=10

    BiomeUserKey:
      type: object
      properties:
        display_name:
          type: string
          description: "Display name for key"
          example: "Biome Admin Key"
        encrypted_private_key:
          type: string
          description: "Encrypted private key"
          example: "XNzIjoic2VsZi1pc3N1ZWQiLCJleHAiOjE1ODAyMzkyMjh9.P8hA0ru_x\
            riYX7qryl08ZEp86t5HD_AEVPEUXY70Ehc"
        public_key:
          type: string
          description: "Public key"
          example: "026c889058c2d22558ead2c61b321634b74e705c42f890e6b7bc2c80abb4713118"
        user_id:
          type: string
          description: "Internal unique identifier for the user"
          example: "f35aacc1-a9cd-4eda-b6d0-2efaddf0c8a4"

    BiomeCredentials:
      type: object
      properties:
        user_id:
          type: string
          description: "Internal unique identifier for the user"
          example: "f35aacc1-a9cd-4eda-b6d0-2efaddf0c8a4"
        username:
          type: string
          description: "Username of a user"
          example: "bob@biome.com"


