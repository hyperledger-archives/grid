version: "3.3"

services:

  unit-test-splinter:
    build:
      context: ../
      dockerfile: tests/Dockerfile
    image: test-splinter:${ISOLATION_ID}
    volumes:
      - ../:/project/splinter
    command: |
        bash -c "
            cargo test && \
            echo \"Running optional feature tests...\" && \
            (cd libsplinter && cargo test --features zmq-transport)
        "
    stop_signal: SIGKILL
