[features]
experimental = ["health"]
health = ["reqwest", "serde_json"]

[package]
name = "splinter-cli"
version = "0.3.7"
authors = ["Cargill Incorporated"]
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "splinter"
path = "src/main.rs"

[dependencies]
clap = "2"
flexi_logger = "0.14"
libc = "0.2"
log = "0.4"
openssl = "0.10"
protobuf = "2"
reqwest = { version = "0.9", optional = true }
sawtooth-sdk = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version ="1.0", optional = true }
serde_yaml = "0.8"
splinter = { path = "../libsplinter" }
