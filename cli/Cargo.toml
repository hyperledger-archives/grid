[package]
name = "grid-cli"
version = "0.1.0"
authors = ["Contributors to Hyperledger Grid"]
edition = "2018"

[[bin]]
name = "grid"
path = "src/main.rs"

[dependencies]
clap = "2"
log = "0.4"
flexi_logger = "0.14"
sawtooth-sdk = "0.3"
sabre-sdk = "0.4"
grid-sdk = { path = "../sdk" }
rust-crypto = "0.2"
protobuf = "2"
users = "0.9"
reqwest = "0.9"
dirs = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
diesel = { version = "1.0", features = ["postgres"] }
diesel_migrations = "1.4"

[features]
default = ["sawtooth"]

stable = ["sawtooth"]

experimental = ["splinter"]

sawtooth = []
splinter = ["admin-keygen"]
admin-keygen = []
